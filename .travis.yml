language: go
go:
- '1.12'
- '1.13'
- '1.14'
env:
  global:
    - secure: 
    - GO111MODULE=on
    - GOPROXY=https://proxy.golang.org
before_install:
- mkdir ./_test
install:
- make
script:
- make test
after_success:
  - bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master
  - next-version
